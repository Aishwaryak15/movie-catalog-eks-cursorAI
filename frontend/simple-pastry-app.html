<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ Movie Catalog - Simple Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            padding: 40px 20px;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        .form-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .form-section h2 {
            color: #667eea;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input {
            width: auto;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
            margin-left: 10px;
        }

        .list-section {
            padding: 20px;
        }

        .list-section h2 {
            color: white;
            margin-bottom: 25px;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .pastry-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .pastry-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .pastry-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        }

        .pastry-image {
            position: relative;
            width: 100%;
            height: 200px;
            background: #f5f5f5;
        }

        .pastry-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .pastry-content {
            padding: 20px;
        }

        .pastry-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
            gap: 10px;
        }

        .pastry-header h3 {
            color: #333;
            font-size: 1.4rem;
            flex: 1;
        }

        .pastry-category {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .pastry-description {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .pastry-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
        }

        .pastry-price {
            font-size: 1.8rem;
            font-weight: 700;
            color: #667eea;
        }

        .pastry-actions {
            display: flex;
            gap: 10px;
        }

        .btn-edit, .btn-delete {
            background: none;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-edit:hover {
            background: #667eea;
            border-color: #667eea;
            transform: scale(1.1);
        }

        .btn-delete:hover {
            background: #ff4444;
            border-color: #ff4444;
            transform: scale(1.1);
        }

        .out-of-stock {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4444;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .empty-state {
            background: white;
            border-radius: 12px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .empty-state h2 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #666;
        }

        @media (max-width: 968px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .pastry-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¨ Online Movie Catalog</h1>
            <p>Manage your movies</p>
        </header>

        <div class="content">
            <div class="form-section">
                <h2 id="formTitle">‚ûï Add New Movie</h2>
                <form id="pastryForm">
                    <input type="hidden" id="pastryId">
                    
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" required>
                    </div>

                    <div class="form-group">
                        <label for="price">Ticket Price (‚Çπ) *</label>
                        <input type="number" id="price" step="0.01" min="0" required placeholder="e.g., 100.00">
                    </div>

                    <div class="form-group">
                        <label for="category">Genre</label>
                        <select id="category">
                            <option>Action</option>
                            <option>Comedy</option>
                            <option>Drama</option>
                            <option>Horror</option>
                            <option>Sci-Fi</option>
                            <option>Romance</option>
                            <option>Thriller</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="inStock" checked>
                        <label for="inStock">In Stock</label>
                    </div>

                    <button type="submit" class="btn btn-primary" id="submitBtn">Add Movie</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">Cancel</button>
                </form>
            </div>

            <div class="list-section">
                <h2 id="listTitle">üçø Available Movies (0)</h2>
                <div class="pastry-grid" id="pastryGrid">
                    <div class="empty-state">
                        <h2>Loading movies...</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api/pastries';
        let editingId = null;

        // Load pastries on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadPastries();
        });

        // Form submission
        document.getElementById('pastryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const movieName = document.getElementById('name').value;
            const pastry = {
                name: movieName,
                description: editingId && currentPastry ? currentPastry.description : `Movie: ${movieName}`,
                price: parseFloat(document.getElementById('price').value),
                imageUrl: editingId && currentPastry ? currentPastry.imageUrl : 'https://via.placeholder.com/400x300/667eea/ffffff?text=' + encodeURIComponent(movieName),
                category: document.getElementById('category').value,
                inStock: document.getElementById('inStock').checked
            };

            try {
                if (editingId) {
                    await updatePastry(editingId, pastry);
                } else {
                    await createPastry(pastry);
                }
                currentPastry = null;
                resetForm();
                loadPastries();
            } catch (error) {
                alert('Error saving movie: ' + error.message);
            }
        });

        // Cancel button
        document.getElementById('cancelBtn').addEventListener('click', resetForm);

        async function loadPastries() {
            try {
                const response = await fetch(API_URL);
                const pastries = await response.json();
                
                document.getElementById('listTitle').textContent = `üçø Available Movies (${pastries.length})`;
                
                const grid = document.getElementById('pastryGrid');
                
                if (pastries.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <h2>No movies yet!</h2>
                            <p>Add your first movie to get started.</p>
                        </div>
                    `;
                } else {
                    grid.innerHTML = pastries.map(pastry => `
                        <div class="pastry-card">
                            <div class="pastry-image">
                                <img src="${pastry.imageUrl || 'https://via.placeholder.com/300x200/667eea/ffffff?text=Movie'}" 
                                     alt="${pastry.name}"
                                     onerror="this.src='https://via.placeholder.com/300x200/667eea/ffffff?text=Movie'">
                                ${!pastry.inStock ? '<div class="out-of-stock">Out of Stock</div>' : ''}
                            </div>
                            <div class="pastry-content">
                                <div class="pastry-header">
                                    <h3>${pastry.name}</h3>
                                    <span class="pastry-category">${pastry.category}</span>
                                </div>
                                <p class="pastry-description">${pastry.description}</p>
                                <div class="pastry-footer">
                                    <div class="pastry-price">‚Çπ${pastry.price.toFixed(2)}</div>
                                    <div class="pastry-actions">
                                        <button class="btn-edit" onclick="editPastry(${pastry.id})">‚úèÔ∏è</button>
                                        <button class="btn-delete" onclick="deletePastry(${pastry.id})">üóëÔ∏è</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                document.getElementById('pastryGrid').innerHTML = `
                    <div class="empty-state">
                        <h2>Error loading movies</h2>
                        <p>Make sure the backend is running on port 8080</p>
                    </div>
                `;
            }
        }

        async function createPastry(pastry) {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(pastry)
            });
            if (!response.ok) throw new Error('Failed to create movie');
        }

        async function updatePastry(id, pastry) {
            const response = await fetch(`${API_URL}/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(pastry)
            });
            if (!response.ok) throw new Error('Failed to update movie');
        }

        let currentPastry = null; // Store current movie data for editing
        
        async function editPastry(id) {
            try {
                const response = await fetch(`${API_URL}/${id}`);
                const pastry = await response.json();
                
                currentPastry = pastry; // Store for later use
                editingId = id;
                document.getElementById('formTitle').textContent = '‚úèÔ∏è Edit Movie';
                document.getElementById('submitBtn').textContent = 'Update Movie';
                document.getElementById('cancelBtn').style.display = 'inline-block';
                
                document.getElementById('name').value = pastry.name;
                document.getElementById('price').value = pastry.price;
                document.getElementById('category').value = pastry.category;
                document.getElementById('inStock').checked = pastry.inStock;
                
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } catch (error) {
                alert('Error loading movie: ' + error.message);
            }
        }

        async function deletePastry(id) {
            if (!confirm('Are you sure you want to delete this movie?')) return;
            
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });
                if (!response.ok) throw new Error('Failed to delete movie');
                loadPastries();
            } catch (error) {
                alert('Error deleting movie: ' + error.message);
            }
        }

        function resetForm() {
            editingId = null;
            document.getElementById('pastryForm').reset();
            document.getElementById('formTitle').textContent = '‚ûï Add New Movie';
            document.getElementById('submitBtn').textContent = 'Add Movie';
            document.getElementById('cancelBtn').style.display = 'none';
            document.getElementById('inStock').checked = true;
        }
    </script>
</body>
</html>
