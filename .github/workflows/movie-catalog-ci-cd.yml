name: Movie Catalog CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # -----------------------
      # Checkout
      # -----------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------
      # Backend (Spring Boot)
      # -----------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Backend - Run tests
        run: mvn test

      - name: Backend - Generate JaCoCo report
        run: mvn jacoco:report

      - name: Backend - Build JAR (skip tests)
        run: mvn package -DskipTests

      - name: Upload backend JaCoCo report
        uses: actions/upload-artifact@v4
        with:
          name: backend-jacoco-report
          path: target/site/jacoco

      # -----------------------
      # Frontend (React)
      # -----------------------
      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Frontend - Install dependencies
        working-directory: frontend
        run: npm install

      - name: Frontend - Run tests with coverage
        working-directory: frontend
        run: npm test -- --coverage --watchAll=false

      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage

      - name: Frontend - Build app
        working-directory: frontend
        run: npm run build

      # -----------------------
      # Deployment to EC2
      # -----------------------
      - name: Copy backend JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "target/*.jar"
          target: "/home/${{ secrets.EC2_USER }}/movie-catalog/backend"

      - name: Copy frontend build to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "frontend/build"
          target: "/home/${{ secrets.EC2_USER }}/movie-catalog/frontend"

      - name: Restart application on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            pkill -f movie || true
            nohup java -jar /home/${{ secrets.EC2_USER }}/movie-catalog/backend/*.jar > app.log 2>&1 &
