name: Java CI/CD with Maven to EKS

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # -----------------------
      # Checkout
      # -----------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------
      # Set commit SHA
      # -----------------------
      - name: Set short git commit SHA
        id: commit
        uses: prompt/actions-commit-hash@v2

      # -----------------------
      # Java Setup
      # -----------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # -----------------------
      # Maven Build & Test
      # -----------------------
      - name: Run unit tests
        run: mvn test

      - name: Generate JaCoCo report
        run: mvn jacoco:report

      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco

      - name: Build Spring Boot JAR
        run: mvn package -DskipTests

      # -----------------------
      # AWS Authentication
      # -----------------------
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
          | docker login --username AWS --password-stdin \
          ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

      # -----------------------
      # Docker Build & Push
      # -----------------------
      - name: Build Docker image
        env:
          IMAGE_TAG: ${{ steps.commit.outputs.short }}
        run: |
          docker build -t movie-catalog:${IMAGE_TAG} .
          docker tag movie-catalog:${IMAGE_TAG} \
          ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/movie-catalog:${IMAGE_TAG}
          docker tag movie-catalog:${IMAGE_TAG} \
          ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/movie-catalog:latest

      - name: Push Docker image to ECR
        run: |
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/movie-catalog:latest

      # -----------------------
      # Trivy Scan
      # -----------------------
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/movie-catalog:latest
          severity: CRITICAL,HIGH
          exit-code: 1
        continue-on-error: true

  deploy:
    runs-on: ubuntu-latest
    needs: ci

    steps:
      # -----------------------
      # Checkout
      # -----------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------
      # AWS + kubectl setup
      # -----------------------
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install kubectl
        run: |
          curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
          --region ${{ secrets.AWS_REGION }} \
          --name ${{ secrets.EKS_CLUSTER_NAME }}

      # -----------------------
      # Deploy to EKS
      # -----------------------
      - name: Deploy manifests to EKS
        run: |
          kubectl apply -f manifests/namespace.yaml
          kubectl apply -f manifests/deployment.yaml
          kubectl apply -f manifests/service.yaml
          kubectl get pods -n movie-catalog
